<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Votação de Satisfação</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #597562 0%, #3d4f42 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      text-align: center;
      max-width: 500px;
      width: 100%;
      position: relative;
      overflow: hidden;
      animation: slideIn 0.8s ease-out;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 10px;
      background: linear-gradient(90deg, #8cb89a, #60b874, #597562, #4a6350);
      background-size: 200% 100%;
      animation: gradientShift 3s ease-in-out infinite;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    h1 {
      color: #2c3e2f;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 35px;
      line-height: 1.3;
    }

    .emoji-container {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .emoji-button {
      background: white;
      border: none;
      border-radius: 50%;
      width: 130px;
      height: 130px;
      font-size: 70px;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      position: relative;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      outline: none;
    }

    .emoji-button:focus {
      outline: none;
    }

    .emoji-button:active {
      outline: none;
    }

    .emoji-button.happy {
      background: linear-gradient(135deg, #8da292 0%, #6b8471 100%);
    }

    .emoji-button.neutral {
      background: linear-gradient(135deg, #677a6c 0%, #587461 100%);
    }

    .emoji-button.sad {
      background: linear-gradient(135deg, #4a6350 0%, #3d4f42 100%);
    }

    .message {
      background: linear-gradient(135deg, #597562 0%, #6b8471 100%);
      color: white;
      padding: 25px;
      border-radius: 15px;
      font-size: 20px;
      font-weight: 500;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
      box-shadow: 0 10px 25px rgba(89, 117, 98, 0.3);
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .message::before {
      content: '✨';
      margin-right: 10px;
      font-size: 22px;
    }

    /* Sector Selection Styles */
    .sector-screen {
      display: none;
    }

    .sector-screen.active {
      display: block;
    }

    .voting-screen {
      display: none;
    }

    .voting-screen.active {
      display: block;
    }

    .sector-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .sector-button {
      background: linear-gradient(135deg, #597562 0%, #6b8471 100%);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 15px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(89, 117, 98, 0.2);
      width: 100%;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .sector-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(89, 117, 98, 0.3);
    }

    .sector-button:active {
      transform: translateY(0);
    }

    /* Loading Overlay Styles */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(89, 117, 98, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .loading-logo {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s ease forwards;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .loading-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 15px;
    }

    .loading-text {
      color: white;
      font-size: 20px;
      font-weight: 500;
      text-align: center;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
        border-radius: 20px;
      }

      h1 {
        font-size: 22px;
        margin-bottom: 25px;
      }

      .emoji-container {
        gap: 15px;
      }

      .emoji-button {
        width: 110px;
        height: 110px;
        font-size: 55px;
      }

      .message {
        font-size: 16px;
        padding: 18px;
      }

      .sector-grid {
        grid-template-columns: 1fr;
        gap: 10px;
      }

      .sector-button {
        padding: 12px 15px;
        font-size: 15px;
        min-height: 45px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 20px 15px;
        border-radius: 15px;
      }

      h1 {
        font-size: 20px;
        margin-bottom: 20px;
      }

      .emoji-button {
        width: 100px;
        height: 100px;
        font-size: 50px;
        margin: 5px;
      }

      .sector-button {
        padding: 10px;
        font-size: 14px;
        min-height: 40px;
      }

      .message {
        font-size: 15px;
        padding: 15px;
      }
    }

    /* Efeito de partículas ao clicar */
    .particle {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
      pointer-events: none;
      animation: particle 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      transform-origin: center;
    }

    @keyframes particle {
      0% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
      50% {
        opacity: 0.8;
      }
      100% {
        opacity: 0;
        transform: scale(0) rotate(360deg) translateY(-100px);
      }
    }

    .emoji-button:active {
      transform: scale(0.95);
      transition: transform 0.1s;
    }

    .particle.happy { background: #FFD700; }
    .particle.neutral { background: #FF0000; }
    .particle.sad { background: #2196F3; }

    .footer {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(89, 117, 98, 0.2);
      color: #597562;
      font-size: 17px;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    .footer:hover {
      opacity: 1;
    }

    .footer strong {
      color: #4a6350;
      font-weight: 600;
    }

    .admin-link {
      margin-top: 15px;
    }
    
    .admin-button {
      display: inline-block;
      padding: 4px 8px;
      background: transparent;
      color: #597562;
      text-decoration: none;
      font-size: 13px;
      transition: all 0.3s ease;
      opacity: 0.7;
    }

    .admin-button:hover {
      opacity: 1;
      text-decoration: underline;
    }

    .confidential-message {
      color: #597562;
      font-size: 15px;
      margin: -25px 0 30px;
      padding: 0 20px;
      line-height: 1.4;
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      .confidential-message {
        font-size: 14px;
        margin: -20px 0 25px;
        padding: 0 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div class="loading-overlay">
    <img src="imgs/logo_vianelli.png" alt="Logo Vianelli" class="loading-logo">
    <div class="loading-spinner"></div>
    <div class="loading-text">Carregando...</div>
  </div>
  
  <div class="container">
    <!-- Sector Selection Screen -->
    <div class="sector-screen active" id="sectorScreen">
      <h1>Selecione o setor do empregado</h1>
      <div class="sector-grid">
        <button class="sector-button" onclick="selectSector('Recursos Humanos')">Recursos Humanos</button>
        <button class="sector-button" onclick="selectSector('Atendimento')">Atendimento</button>
        <button class="sector-button" onclick="selectSector('Financeiro')">Financeiro</button>
        <button class="sector-button" onclick="selectSector('Logística')">Logística</button>
        <button class="sector-button" onclick="selectSector('Diretoria')">Diretoria</button>
        <button class="sector-button" onclick="selectSector('Comercial')">Comercial</button>
        <button class="sector-button" onclick="selectSector('Marketing')">Marketing</button>
        <button class="sector-button" onclick="selectSector('Expedição')">Expedição</button>
        <button class="sector-button" onclick="selectSector('Estoque')">Estoque</button>
        <button class="sector-button" onclick="selectSector('Fábrica')">Fábrica</button>
        <button class="sector-button" onclick="selectSector('TI')">TI</button>
        <button class="sector-button" onclick="selectSector('Outros')">Outros</button>
      </div>
    </div>

    <!-- Voting Screen -->
    <div class="voting-screen" id="votingScreen">
      <h1>Como você se sente em relação à empresa hoje?</h1>
      <br><p class="confidential-message">Aqui sua opinião é anônima. Sinta-se à vontade para ser sincero(a)</p>

      <div class="emoji-container">
        <button class="emoji-button happy" onclick="enviarVoto('😃', this)">😃</button>
        <button class="emoji-button neutral" onclick="enviarVoto('😐', this)">😐</button>
        <button class="emoji-button sad" onclick="enviarVoto('😞', this)">😞</button>
      </div>
      <div id="mensagem" class="message">
        Voto registrado com sucesso! Obrigado pelo seu feedback.
      </div>
    </div>
    
    <div class="footer">
      Desenvolvido pela equipe <strong>Vianelli®</strong>
      <div class="admin-link">
        <a href="https://docs.google.com/spreadsheets/d/1wI7blYwsPhiqLvkgtdi14wl4uebkObL1tuxlbs1uoz8/edit?gid=0#gid=0" target="_blank" class="admin-button">
          Resultados
        </a>
      </div>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwJMQB8_epVPrRGpw7RlJX_oybmwXlkrVTWYLJ-0Yom87FkpJLeRsgnCB1C9Iqn-ZG9/exec";
    let selectedSector = '';
    let votingBlocked = false;

    function showScreen(screenId) {
      const loadingOverlay = document.querySelector('.loading-overlay');
      
      // Show loading overlay
      loadingOverlay.classList.add('active');
      
      // Wait for minimum 2 seconds before transitioning
      setTimeout(() => {
        // Hide all screens
        document.querySelectorAll('.sector-screen, .voting-screen').forEach(screen => {
          screen.classList.remove('active');
        });
        
        // Show target screen
        document.getElementById(screenId).classList.add('active');
        
        // Hide loading overlay
        loadingOverlay.classList.remove('active');
      }, 2000);
    }

    function selectSector(sector) {
      selectedSector = sector;
      showScreen('votingScreen');
    }

    function createParticles(button, emoji) {
      const rect = button.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      // Determine particle class based on emoji
      let particleClass = 'neutral';
      if (emoji === '😃') particleClass = 'happy';
      if (emoji === '😞') particleClass = 'sad';

      // Create more particles with varied sizes and animations
      for (let i = 0; i < 12; i++) {
        const particle = document.createElement('div');
        particle.className = `particle ${particleClass}`;
        
        // Randomize particle size
        const size = 8 + Math.random() * 8;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Set initial position with offset to center particles around the emoji
        const angle = (i / 12) * Math.PI * 2;
        const radius = 20; // Initial radius from center
        const x = centerX + Math.cos(angle) * radius;
        const y = centerY + Math.sin(angle) * radius;
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        
        // Randomize animation duration and delay
        const duration = 0.8 + Math.random() * 0.8;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${Math.random() * 0.2}s`;
        
        // Add random initial rotation
        const rotation = Math.random() * 360;
        particle.style.transform = `rotate(${rotation}deg)`;
        
        document.body.appendChild(particle);
        
        setTimeout(() => particle.remove(), duration * 1000 + 200);
      }
    }

    function enviarVoto(emoji, button) {
      // Add haptic feedback simulation
      button.style.transform = 'scale(0.95)';
      setTimeout(() => button.style.transform = '', 150);
      if (votingBlocked) {
        console.log('Votação bloqueada - aguarde');
        return;
      }
      
      console.log('Função enviarVoto chamada com:', emoji);
      
      votingBlocked = true;
      desabilitarBotoes();
      console.log('Botões desabilitados');
      createParticles(button, emoji);
      
      const dados = { 
        emoji: emoji,
        setor: selectedSector,
        timestamp: new Date().toISOString(),
        userAgent: navigator.userAgent
      };
      
      console.log('Enviando dados:', dados);
      
      fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(dados)
      })
      .then(() => {
        console.log('Fetch executado com sucesso');
        setTimeout(() => {
          document.getElementById("mensagem").classList.add('show');
          console.log('Mensagem exibida');
          
          setTimeout(() => {
            document.getElementById("mensagem").classList.remove('show');
            console.log('Mensagem removida');
            showScreen('sectorScreen'); // Volta para a tela de seleção de setor
            votingBlocked = false;
            habilitarBotoes();
          }, 30000); // Increased to 30 seconds
        }, 500);
      })
      .catch(err => {
        console.error('Erro no fetch:', err);
        alert("Erro ao registrar o voto. Tente novamente.");
        votingBlocked = false;
        habilitarBotoes();
      });
    }

    function desabilitarBotoes() {
      document.querySelectorAll('.emoji-button').forEach(btn => {
        btn.style.opacity = '0.4';
        btn.style.cursor = 'not-allowed';
        btn.style.pointerEvents = 'none';
      });
    }

    function habilitarBotoes() {
      document.querySelectorAll('.emoji-button').forEach(btn => {
        btn.style.opacity = '1';
        btn.style.cursor = 'pointer';
        btn.style.pointerEvents = 'auto';
      });
    }

    window.addEventListener('load', () => {
      document.querySelector('.container').style.animation = 'slideIn 0.8s ease-out';
    });
  </script>
</body>
</html>
